<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="changePart()">点我改变hash</button>
    <p id="demo"></p>
    <button onclick="changeState()">点我触发history.pushState</button>
    <p id="demo"></p>


    <script>
        /*
         *   方案一： 使用 location.hash 属性来修改锚部分
        */
        function changePart() {
            location.hash = "part5";
            var x = "锚部分现在为: " + location.hash;
            document.getElementById("demo").innerHTML = x;
        }
        window.addEventListener("hashchange", myFunction);

        // 如果锚部分改变则弹出提示窗口
        function myFunction() {
            console.log("锚部分已修改！", window.location);
        }

        /*
         *   方案二： 使用 history.pushState()方法
         *   history.pushState(state, title, url) 
        */

        function changeState() {
            window.history.pushState({ status: 0 }, '', '?data=1')
            console.log('改变后 window.history：', window.history);
        }
        console.log('改变前 window.history', window.history);

    </script>
</body>

</html>
